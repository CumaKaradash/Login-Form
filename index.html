<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Giriş Formu</title>
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <h2 style="text-align: center;">Giriş Yap</h2>
            
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>

            <label for="password">Şifre:</label>
            <div style="position: relative;">
                <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
                <span id="password-toggle" onclick="togglePassword()">Göster</span>
            </div>

            <div id="password-strength-container">
                <div id="password-strength">
                    <div id="password-strength-indicator"></div>
                </div>
            </div>

            <button type="button" onclick="submitForm()">Giriş Yap</button>

            <p id="error-message"></p>
            <p><a href="forgot-password.html">Şifrenizi mi unuttunuz?</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
